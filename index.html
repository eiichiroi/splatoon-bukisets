<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>スプラトゥーン ブキセット抽選</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1 class="text-center">スプラトゥーン ブキセット抽選</h1>
    <form class="text-center">
      <div class="form-inline">
	<div class="form-group">
	  <label for="size_of_bukiset">ブキの数</label>
	  <select class="form-control" id="size_of_bukiset">
	    <option>1</option>
	    <option>2</option>
	    <option>3</option>
	    <option>4</option>
	    <option>5</option>
	    <option selected>6</option>
	    <option>7</option>
	    <option>8</option>
	    <option>9</option>
	    <option>10</option>
	  </select>
	</div>
	<div class="form-group">
	  <label class="checkbox-inline">
	    <input type="checkbox" id="unique" checked>重複なし
	  </label>
	</div>
	<div class="form-group">
	  <label class="checkbox-inline">
	    <input type="checkbox" id="popular">人気度を反映する
	  </label>
	</div>
	<div class="form-group">
	  <button class="btn btn-default" id="draw_button" type="button" aria-hidden="true">
	    <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>再抽選！
	  </button>
	</div>
	<div class="form-group">
	  <label for="drawing_url">URL</label>
	  <input type="text" class="form-control" id="drawing_url" size="70">
	</div>
	<div class="form-group">
	  <button class="btn btn-default" id="copy_button" type="button">
	    <span class="glyphicon glyphicon-floppy-save" aria-hidden="true"></span>抽選結果のURLをコピー
	  </button>
	</div>
      </div>
    </form>

    <table class="table table-striped .table-bordered" id="table">
      <thead>
	<tr>
	  <th class="col-md-1">#</th>
	  <th class="col-md-5">名前</th>
	  <th class="col-md-2">メイン</th>
	  <th class="col-md-2">サブ</th>
	  <th class="col-md-2">スペシャル</th>
	</tr>
      </thead>
      <tbody>
      </tbody>
    </table>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.9/clipboard.min.js"></script>
    <script src="js/splatoon-bukisets.js"></script>
  </body>
</html>
